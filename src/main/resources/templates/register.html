<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6H5kVYyT6o8P5A7wHUNw6Gf49At87dNGvJSZDp27n5hyy5H1W9xtvURP7B" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            height: 100vh; /* Yüksekliği tam ekran yap */
            display: flex; /* Flexbox kullan */
            justify-content: center; /* Yatayda ortala */
            align-items: center; /* Dikeyde ortala */
            margin: 0; /* Varsayılan margin'i sıfırla */
        }

        .register-container {
            max-width: 400px;
            padding: 50px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border-color: #28a745;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .login-footer-text a {
            color: black; /* Normal durumda siyah renk */
            text-decoration: none; /* Alt çizgi kaldır */
            font-weight: bold; /* Metin kalın (bold) */
        }

        .login-footer-text a:hover {
            color: #28a745; /* Hover durumunda yeşil renk */
            text-decoration: underline; /* Alt çizgi ekle */
        }

        /* Floating label styles */
        .form-floating {
            position: relative;
            margin-bottom: 15px;
        }

        .form-floating input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .form-floating label {
            position: absolute;
            top: 12px;
            left: 12px;
            color: #6c757d;
            font-size: 16px;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .form-floating input:focus ~ label {
            top: -16px;
            left: 15px;
            font-size: 12px;
            color: #007bff; /* Highlight color */
        }

        .form-floating input:focus {
            border-color: #007bff; /* Highlight border */
        }

        /* Focused label color change */
        .form-floating input:focus ~ label {
            color: #0056b3; /* Color change on focus */
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Sign Up</h2>
        <form action="/register" method="POST">
            <div class="form-floating">
                <input type="text" name="username" class="form-control" required oninput="toggleLabelVisibility(this)">
                <label for="username">User name</label>
            </div>

            <div class="form-floating">
                <input type="email" name="email" class="form-control" required oninput="toggleLabelVisibility(this)">
                <label for="email">Email</label>
            </div>

            <div class="form-floating">
                <input type="password" name="password" class="form-control" required oninput="toggleLabelVisibility(this)">
                <label for="password">Password</label>
            </div>

            <div class="form-floating">
                <input type="password" name="confirmPassword" class="form-control" required oninput="toggleLabelVisibility(this)">
                <label for="confirmPassword">Confirm Password</label>
            </div>

            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>

        <div class="login-footer-text">
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>

    <script>
        // Etiketin görünürlüğünü değiştiren fonksiyon
        function toggleLabelVisibility(inputElement) {
            const label = inputElement.nextElementSibling;
            if (inputElement.value) {
                label.style.display = 'none';  
            } else {
                label.style.display = 'block';
            }
        }
    </script>
</body>
</html>
